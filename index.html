<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="container mb-4">
        <h1 class="text-suceess text-center">Search Your desire Phones</h1>
    </header>
    <main>
        <section class="container text-center">
            <input id="input" type="text" placeholder="Search Your phone">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </section>
        <section class="container mt-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
            <div id="show" class="text-center d-none mt-5">
                <button class="btn btn-primary">Show all</button>
            </div>
        </section>

        <section id="showModal">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header text-secondary">
                      <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    </div>
                    <div class="modal-body text-center">
                        <img id="img" width="70%" alt="image">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
